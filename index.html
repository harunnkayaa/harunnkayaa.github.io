<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koridor Oyunu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }
    h1 {
      margin-top: 20px;
    }
    #game-container {
      display: flex;
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 5px;
      border: 3px solid black;
      background-color: #ddd;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player1 {
      background-color: blue;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .player2 {
      background-color: red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .barrier {
      background-color: black;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    .player-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    .card {
      padding: 10px;
      background-color: lightgray;
      border: 1px solid black;
      text-align: center;
      cursor: pointer;
    }
    .card:hover {
      background-color: darkgray;
    }
    .card.disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    #question-section {
      margin-top: 20px;
      font-size: 16px;
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>Koridor Oyunu</h1>
  <div id="status">SÄ±ra: Oyuncu 1 (Mavi)</div>
  <div id="game-container">
    <div class="player-area" id="player1-area">
      <h3>Oyuncu 1</h3>
      <div class="cards" id="player1-cards"></div>
    </div>
    <div id="game-board"></div>
    <div class="player-area" id="player2-area">
      <h3>Oyuncu 2</h3>
      <div class="cards" id="player2-cards"></div>
    </div>
  </div>
  <div id="question-section"></div>
  <script src="script.js"></script>
</body>
</html>
