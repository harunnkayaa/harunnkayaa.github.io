<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koridor Oyunu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
    }
    h1 {
      margin-top: 20px;
    }
    #game-container {
      display: flex;
      margin-top: 20px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      grid-template-rows: repeat(9, 50px);
      gap: 5px;
      border: 3px solid black;
      background-color: #ddd;
    }
    .cell {
      width: 50px;
      height: 50px;
      background-color: white;
      border: 1px solid #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player1 {
      background-color: blue;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .player2 {
      background-color: red;
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }
    .barrier {
      background-color: black;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    .player-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .card {
      padding: 10px;
      background-color: lightgray;
      border: 1px solid black;
      text-align: center;
      cursor: pointer;
    }
    .card:hover {
      background-color: darkgray;
    }
    .card.disabled {
      background-color: gray;
      cursor: not-allowed;
    }
    .buttons {
      display: grid;
      grid-template-areas:
        "up up up"
        "left mid right"
        "down down down";
      gap: 10px;
      margin-top: 10px;
    }
    .button {
      padding: 15px;
      background-color: lightgreen;
      border: 1px solid black;
      cursor: pointer;
      text-align: center;
    }
    .button.up {
      grid-area: up;
    }
    .button.down {
      grid-area: down;
    }
    .button.left {
      grid-area: left;
    }
    .button.right {
      grid-area: right;
    }
    .button.mid {
      grid-area: mid;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <h1>Koridor Oyunu</h1>
  <div id="status">Sıra: Oyuncu 1 (Mavi)</div>
  <div id="game-container">
    <div class="player-area" id="player1-area">
      <h3>Oyuncu 1</h3>
      <div class="cards" id="player1-cards"></div>
      <div class="buttons" id="player1-buttons">
        <button class="button up" data-direction="up">↑</button>
        <button class="button left" data-direction="left">←</button>
        <button class="button mid" disabled></button>
        <button class="button right" data-direction="right">→</button>
        <button class="button down" data-direction="down">↓</button>
      </div>
    </div>
    <div id="game-board"></div>
    <div class="player-area" id="player2-area">
      <h3>Oyuncu 2</h3>
      <div class="cards" id="player2-cards"></div>
      <div class="buttons" id="player2-buttons">
        <button class="button up" data-direction="up">↑</button>
        <button class="button left" data-direction="left">←</button>
        <button class="button mid" disabled></button>
        <button class="button right" data-direction="right">→</button>
        <button class="button down" data-direction="down">↓</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
